<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h2>Calculo de Multa</h2>
    <input type="number" id="atraso" min="1" placeholder="Quantos dias está atrasado o livro?"><br><br>
    <button type="button" onclick="calculoMulta()">Calcule</button>

    <div id="resultado"></div>

    <script>
        function calculoMulta(){
            const atraso = parseInt(document.getElementById("atraso").value);
            const resultadoDiv = document.getElementById("resultado");

            if(atraso <= 0){
                resultadoDiv.innerHTML = "Insira um número válido";
                return;
            }
            const valorMulta = atraso * 1;
            resultadoDiv.innerHTML = `Total da multa: R$ ${valorMulta.toFixed(2)}`;
        }

    </script>
</body>
</html>
