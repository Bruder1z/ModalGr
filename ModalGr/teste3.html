<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palavras</title>
</head>
<body>
    <h2>Contador de palavras</h2>
    <input type="text" id="texto" placeholder="Digite seu texto aqui..."><br><br>
    <button type="button" onclick="contadorDePalavras()">Conte as palavras do seu texto</button>
    <div id="resultado"></div>
    <script>
        function contadorDePalavras(){
            const texto = document.getElementById("texto").value.trim();
            const resultadoDiv = document.getElementById("resultado");

            if(texto === ""){
                resultadoDiv.innerHTML = "Digite algum texto!";
                return;
            }
            const palavras = texto.split(/\s+/);
            const totalDePalavras = palavras.length;

            resultadoDiv.innerHTML = `${totalDePalavras}`;
        }
    </script>
</body>
</html>
