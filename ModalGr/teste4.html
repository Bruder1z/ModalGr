<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos</title>
    <h3>Multiplos</h3>
    <button type="button" onclick="crieOsNumeros()">Clique aqui</button>
    <div id="resultado"></div>

    <script>
        function crieOsNumeros(){
            let valor = [];
            let multiplos = [];
            let naoMultiplos = [];

            for (let i = 0; i < 50;i++){
                let numero = Math.floor(Math.random()*100) + 1;
                valor.push(numero);

                    if(numero % 3 === 0){
                        multiplos.push(numero);
                    }else{
                        naoMultiplos.push(numero);
                    }
                }

                    document.getElementById("resultado").innerHTML =  ` Multiplos de 3: ${multiplos.join(" / ")} <br><br>
                    NÃ£o Multiplos ${naoMultiplos.join(" / ")}
                    `;
            }
    
    </script>
</head>

</html>
